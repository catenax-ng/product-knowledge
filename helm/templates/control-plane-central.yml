apiVersion: v1
kind: ConfigMap
metadata:
  name: control-plane-central-config
data:
  config.ttl: |-
{{- .Files.Get "config/central.config" | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane-central
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: control-plane-central
  template:
    metadata:
      labels:
        app: control-plane-central
    spec:
      containers:
        - name: control-plane-central
          image: ghcr.io/catenax-ng/product-knowledge/control-plane:0.0.1
          imagePullPolicy: Always
          ports:
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8090"
            - name: EDC_CONFIG
              value: "/config/central.config"
            - name: EDC_PORT
              value: "8181"
            - name: EDC_ID
              value: "urn:connector:central:semantics:catenax:net"
            - name: ASSETS
              value: "-Dnet.catenax.semantics.connector.assets=agent#urn:x-arq:DefaultGraph@http://data-plane-agent:2122/central/\;agent#urn:tenant1:PropagateGraph@http://data-plane-agent:2122/central/\;agent#urn:tenant2:PropagateGraph@http://data-plane-agent:2122/central/"
            - name: Â°REMOTE_ASSETS
              value: "-Dnet.catenax.semantics.connector.remote.assets=agent#urn:tenant1:PropagateGraph@http://control-plane-tenant1:8181/\;agent#urn:tenant2:PropagateGraph@http://control-plane-tenant2:8181/"
          volumeMounts:
            - name: control-plane-central-config
              mountPath: /config
      volumes:
        - name: control-plane-central-config
          configMap:
            name: control-plane-central-config
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane-central
spec:
  type: ClusterIP
  ports:
    - port: 8181
      targetPort: 8181
  selector:
    app: control-plane-central
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: control-plane-central-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/x-forwarded-prefix: "/control-plane-central"
    nginx.org/mergeable-ingress-type: minion
spec:
  rules:
    - host: hey.int.demo.catena-x.net
      http:
        paths:
          - path: /control-plane-central(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: control-plane-central
                port:
                  number: 8181
